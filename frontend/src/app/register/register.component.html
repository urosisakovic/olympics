<h1>Registruj se</h1>
<form>
    <div class="form-group">
      <label for="username">Korisničko ime</label>
      <input type="text" class="form-control" name='username' [(ngModel)]='selectedUsername'>
    </div>
    <div class="form-group">
        <label for="password">Lozinka</label>
        <input type="password" class="form-control" name='password' [(ngModel)]='selectedPassword'>
    </div>
    <div class="form-group">
        <label for="repeat-password">Ponovljena lozinka</label>
        <input type="password" class="form-control" name='repeat-password' [(ngModel)]='selectedRepeatedPassword'>
    </div>
    <div class="form-group">
        <label for="first-name">Ime</label>
        <input type="text" class="form-control" name='first-name' [(ngModel)]='selectedFirstName'>
    </div>
    <div class="form-group">
        <label for="last-name">Prezime</label>
        <input type="text" class="form-control" name='last-name' [(ngModel)]='selectedLastName'>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name='email' [(ngModel)]='selectedEmail'>
    </div>
    <div class="form-group">
        <label for="country-select">Zemlja</label>
        <select class="form-control" name='country-select' [(ngModel)]="selectedCountry">
            <option [ngValue]='c' *ngFor='let c of allCountries'>{{c.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="country-select">Tip korisnika</label>
        <select class='form-control' name='type-select' [(ngModel)]="selectedType">
            <option [ngValue]='"delegat"'>Delegat</option>
            <option [ngValue]='"lead"'>Vođa nacionalne delegacije</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="register()">Registruj se</button><br/>
</form>
