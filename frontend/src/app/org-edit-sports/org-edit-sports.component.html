<h1>Dodaj sport</h1>
<form>
    <table>
        <tr>
            <td>
                Ime sporta:
            </td>
            <td>
                <input type="text" name="sport" [(ngModel)]='selectedSportName'>
            </td>
        </tr>
        <tr>
            <td>Ime sportske discipline:</td>
            <td>
                <input type="text" name="sport-discipline" [(ngModel)]='selectedDisciplineName'>
            </td>
        </tr>
        <tr>
            <td>Vrsta sporta:</td>
            <td>
                <select name="type-select-group" [(ngModel)]="selectedType">
                    <option [value]="'team'">Ekipni</option>
                    <option [value]="'individual'">Individualni</option>
                </select>
            </td>
        </tr>
        <tr *ngIf="selectedType == 'team'">
            <td>
                Minimalni broj igraca:
            </td>
            <td>
                <input type="number" name='min-players-select' [(ngModel)]="selectedMinPlayers">
            </td>
        </tr>
        <tr *ngIf="selectedType == 'team'">
            <td>
                Maksimalni broj igraca:
            </td>
            <td>
                <input type="number"  name='max-players-select' [(ngModel)]="selectedMaxPlayers">
            </td>
        </tr>
        <tr>
            <td>
                <button (click)="addSport()">Dodaj sport</button>
            </td>
        </tr>
    </table>
</form>
